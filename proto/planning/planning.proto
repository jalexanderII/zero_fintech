syntax = "proto3";

package planning;
option go_package = "github.com/jalexanderII/zero_fintech/gen/Go/planning";

import "planning/payment_plan.proto";
import "common/payment_task.proto";
import "common/payment_plan.proto";

service Planning {
    // CreatePaymentPlan accepts a request from Core service with PaymentTasks to create a PaymentPlan for
    rpc CreatePaymentPlan(CreatePaymentPlanRequest) returns (common.PaymentPlanResponse);
    // ModifyPaymentPlan accepts a request from Core service with user MetaData to modify an existing Payment Plan
    rpc ModifyPaymentPlan(common.UpdatePaymentPlanPlanRequest) returns (common.PaymentPlanResponse);

    //  CRUD METHODS
    rpc GetPaymentPlan(GetPaymentPlanRequest) returns (common.PaymentPlan);
    rpc ListPaymentPlans(ListPaymentPlanRequest) returns (ListPaymentPlanResponse);
    rpc UpdatePaymentPlan(UpdatePaymentPlanRequest) returns (common.PaymentPlan);
    rpc DeletePaymentPlan(DeletePaymentPlanRequest) returns (DeletePaymentPlanResponse);
}

message CreatePaymentPlanRequest {
    repeated common.PaymentTask payment_tasks = 1;
}

